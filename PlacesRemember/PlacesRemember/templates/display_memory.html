{% extends 'base.html' %}

{% block content %}
  <h1 style="margin-bottom:30px;">Your memory</h1>
  <div style="display: flex;">
    <div id="map" style="height:600px; width: 900px; margin-top:20px;"></div>

    <form method="POST" style="margin-left: 20px;">
      {% csrf_token %}
      <div>
        <label for="{{ form.place.id_for_label }}" style="width: 500px; text-align: center; font-size: 20pt;">Name</label><br>
        {{ form.place_name }}
      </div>
      <div>
        <label for="{{ form.comment.id_for_label }}" style="width: 500px; text-align: center;font-size: 20pt;">Description</label><br>
        {{ form.comment }}
      </div>
      <input type="hidden" id="longitude" name="longitude">
      <input type="hidden" id="latitude" name="latitude">
      <button type="submit" class="btn btn-primary" style="width: 500px; height: 60px; font-size:20pt;">Save</button>
    </form>
  </div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=19c7478f-a13f-47d0-8203-faafa0904d09&lang=en_US" type="text/javascript"></script>

<script>
ymaps.ready(function() {
  var map = new ymaps.Map("map", {
    center: [{{memory.longitude}}, {{memory.latitude}}], // Initial map center coordinates
    zoom: 10 // Initial zoom level
  });

  var placemark;

  // Check if memory has latitude and longitude
  {% if memory.latitude and memory.longitude %}
    var placemarkCoords = [{{memory.longitude}}, {{memory.latitude}}];
    placemark = new ymaps.Placemark(placemarkCoords);
    map.geoObjects.add(placemark);
    map.setCenter(placemarkCoords, 2);
  {% endif %}

  map.events.add('click', function(e) {
    var coords = e.get('coords');
    var longitude = coords[0];
    var latitude = coords[1];
    if (placemark) {
      placemark.geometry.setCoordinates(coords);
    } else {
      placemark = new ymaps.Placemark(coords);
      map.geoObjects.add(placemark);
    }

    // Update the hidden input field values with the longitude and latitude
    document.getElementById('longitude').value = longitude;
    document.getElementById('latitude').value = latitude;
  });
});
</script>


{% endblock %}
